<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="netflix-logo.png" alt="Netflix Logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Netflix</h1>
        <p>Watch unlimited TV shows and movies</p>
        <button>Start Free Trial</button>
      </div>
    </section>

    <section class="categories">
      <h2>Popular Categories</h2>
      <div class="category-list">
        <div class="category">
          <img src="category1.jpg" alt="Category 1">
          <h3>Category 1</h3>
        </div>
        <div class="category">
          <img src="category2.jpg" alt="Category 2">
          <h3>Category 2</h3>
        </div>
        <div class="category">
          <img src="category3.jpg" alt="Category 3">
          <h3>Category 3</h3>
        </div>
        <div class="category">
          <img src="category4.jpg" alt="Category 4">
          <h3>Category 4</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix. All rights reserved.</p>
  </footer>
</body>
</html>
